<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <style>
      div.unit {
        float: left;
        margin-bottom: 1em;
        color: black;
      }
      p.gk {
        font-size: 16pt;
        margin: 0em;
        padding: 0em 0.5em;
      }
      p.en {
        font-size: 10pt;
        font-family: sans-serif;
        color: gray;
        margin: 0em;
        padding: 0em 1em;
      }
    </style>
  </head>
  <body>
    <h1>{{ title }}</h1>
    {% for row in rows -%}
      <div class="unit"><p class="gk">{{ row["greek"] }}</p><p class="en">{{ row["english"] }}</p></div>
    {% endfor %}
  </body>
</html>
