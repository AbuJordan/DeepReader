<!doctype html>
<html>
  <head>
    <title>MorphGNT SBLGNT</title>

    <style>
      body {
        font-family: sans-serif;
        margin: 50px 210px;
      }
      ul.book_list {
        padding: 0;
        list-style: none;
      }
      ul.book_list li {
        margin-top: 5px;
        font-size: 14pt;
      }
      p {
        font-size: 10pt;
      }
      a {
        color: black;
      }
      a:hover {
        color: #666;
      }
      ul.book_list a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <h1>MorphGNT SBLGNT</h1>

    <p>
      The text of the
      <a href="http://sblgnt.com">SBL Greek New Testament</a>
      with analysis from
      <a href="https://github.com/morphgnt/sblgnt">MorphGNT version 6.12</a>.
    </p>

    <ul class="book_list">
      {% for book in books -%}
      <li><a href="{{book.filename}}.html">{{ book.title }}</a>
      {% endfor %}
    </ul>
  </body>
</html>
