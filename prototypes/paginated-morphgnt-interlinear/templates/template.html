<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="interlinear.css">
    <link rel="stylesheet" href="pagination.css">
  </head>
  <body class="toggle">
    <div class="container">
      <h1>{{ title }}</h1>
      {% for row in rows -%}
        <div class="unit">
          <span class="txt">{{ row.text }}</span>
          <br>
          <span class="gls">
            <span class="pos">{{ row.pos }}</span>
            <span class="parse">{{ row.parse }}</span>
            <br>
            <span class="lemma">{{ row.lemma }}</span>
          </span>
        </div>
      {% endfor %}
      <div style="clear: left;"></div>
      <div class="page-nav-1">
      {% if prev_file %}
        <a class="prev" href="../{{ prev_file }}">&lt;</a>
      {% endif %}
      {% if next_file %}
        <a class="next" href="../{{ next_file }}">&gt;</a>
      {% endif %}
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $(".unit").on("click", function() {
          $(this).children(".gls").toggleClass("show");
        });
      });
    </script>
  </body>
</html>
