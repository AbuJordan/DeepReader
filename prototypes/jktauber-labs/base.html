<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
<style>
    @font-face {
        font-family: 'Skolar';
        src: url('/site_media/static/fonts/SkolarPEWeb-Regular.woff') format('woff');
        font-style: normal;
        font-weight: normal;
        text-rendering: optimizeLegibility;
    }

    @font-face {
        font-family: 'Skolar';
        src: url('/site_media/static/fonts/SkolarPEWeb-Italic.woff') format('woff');
        font-style: italic;
        font-weight: normal;
        text-rendering: optimizeLegibility;
    }

    @font-face {
        font-family: 'Skolar';
        src: url('/site_media/static/fonts/SkolarPEWeb-Bold.woff') format('woff');
        font-style: normal;
        font-weight: bold;
        text-rendering: optimizeLegibility;
    }

    body {
      font-feature-settings: "ccmp";
    }

    .instructions, .credits {
        font-family: "PT Sans", "Arial Unicode", "Lucida Sans Unicode", Arial, sans-serif;
        padding: 10px 20px;
        margin-bottom: 10px;
        background: #EEE;
    }
    .instructions {
        font-size: 14pt;
    }
    .credits {
        font-size: 10pt;
    }
    p.nav {
        font-family: Skolar;
        margin-bottom: 1em;
        font-size: 14pt;
    }
    p.nav a {
        color: #C00;
        text-decoration: none;
        font-family: "PT Sans", "Arial Unicode", "Lucida Sans Unicode", Arial, sans-serif;
        font-size: 14pt;
    }
</style>
{% block extra_style %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
<div class="container">

<p class="nav">
    J. K. Tauber | <a href="/labs/">Labs</a>
</p>

{% block content %}{% endblock %}

</div>
{% block extra_script %}{% endblock %}
