      <h1>Histories 2.74</h1>
      <div class="text">
        <p><span class="section">1</span> 
Near Thebes
 there are sacred snakes, harmless to men, small in size, and bearing two horns on the top of their heads. These, when they die, are buried in the temple of Zeus, to whom they are said to be sacred.
